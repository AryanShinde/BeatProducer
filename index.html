<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatProducer</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <h1>Beat Producer</h1>
    <!--KICK STARTS-->
    <div class="sequencer">
        <div class="kick-track">
            <div class="controls">
                <h2>Kick</h2>
                <button data-track="0" class="mute kick-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="kick-select" id="kick-select">
                    <option value="./sounds/kick-classic.wav">Kick classic</option>
                    <option value="./sounds/kick-808.wav">Kick 808</option>
                    <option value="./sounds/kick-acoustic01.wav">Kick Acoustic</option>
                </select>
            </div>
            <div class="kick">
                <div class="pad kick-pad b0"></div>
                <div class="pad kick-pad b1"></div>
                <div class="pad kick-pad b2"></div>
                <div class="pad kick-pad b3"></div>
                <div class="pad kick-pad b4"></div>
                <div class="pad kick-pad b5"></div>
                <div class="pad kick-pad b6"></div>
                <div class="pad kick-pad b7"></div>
            </div>

        </div>


        <!--KICK ENDS-->

        <!--CLAP STARTS-->
        <div class="clap-track">
            <div class="controls">
                <h2>Clap</h2>
                <button data-track="1" class="mute clap-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="clap-select" id="clap-select">
                    <option value="./sounds/clap-slapper.wav">Clap Slapper</option>
                    <option value="./sounds/clap-808.wav">Clap 808</option>
                    <option value="./sounds/clap-tape.wav">Clap Tape</option>
                </select>
            </div>
            <div class="clap">
                <div class="pad clap-pad b0"></div>
                <div class="pad clap-pad b1"></div>
                <div class="pad clap-pad b2"></div>
                <div class="pad clap-pad b3"></div>
                <div class="pad clap-pad b4"></div>
                <div class="pad clap-pad b5"></div>
                <div class="pad clap-pad b6"></div>
                <div class="pad clap-pad b7"></div>
            </div>
        </div>

        <!--CLAP ENDS-->
        <!--HIHAT STARTS-->
        <div class="hihat-track">
            <div class="controls">
                <h2>Hihat</h2>
                <button data-track="2" class="mute hihat-volume">
                    <i class="fas fa-volume-mute"></i>
                </button>
                <select name="hihat-select" id="hihat-select">
                    <option value="./sounds/hihat-acoustic01.wav">Hihat Acoustic</option>
                    <option value="./sounds/hihat-dist01.wav">Hihat dist</option>
                    <option value="./sounds/hihat-reso.wav">Hihat Reso</option>
                </select>
            </div>
            <div class="hihat">
                <div class="pad hihat-pad b0"></div>
                <div class="pad hihat-pad b1"></div>
                <div class="pad hihat-pad b2"></div>
                <div class="pad hihat-pad b3"></div>
                <div class="pad hihat-pad b4"></div>
                <div class="pad hihat-pad b5"></div>
                <div class="pad hihat-pad b6"></div>
                <div class="pad hihat-pad b7"></div>
            </div>
        </div>
        <!--HIHAT ENDS-->
        <button class="play">Play</button>
        <div class="tempo">
            <input type="range" class="tempo-slider" max="300" min="20" value="100">
           
        </div>
        <div class="tempo-no">Tempo: <span class="no">150</span></div>
    </div>


    <audio class="kick-sound" src="./sounds/kick-classic.wav">Kick</audio>
    <audio class="clap-sound" src="./sounds/clap-slapper.wav">Clap</audio>
    <audio class="hihat-sound" src="./sounds/hihat-acoustic01.wav">Hihat</audio>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script text="text/js" src="./app.js"></script>
</body>

</html>
